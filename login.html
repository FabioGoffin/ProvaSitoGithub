<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pagina di Login</title>
	<link rel="stylesheet" href="login.css">
	
</head>
<body>
	<script type="module" src="login.js"></script>
		<div id="registerDiv">
		<h2>Registrati al tuo account</h2>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Inserisci la tua email">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Inserisci la tua password">
		<button id="register">Registrati</button>
		<a id="alreadySignout">Ti sei gi√† registrato?</a>
		</div>


		<div id="loginDiv" class="notDisplay">
		<h2>Accedi al tuo account</h2>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Inserisci la tua email">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Inserisci la tua password">
		<button id="login">Accedi</button>
		<a id="notSignout">Non hai ancora un account?</a>
		</div>
	
</body>
</html>
